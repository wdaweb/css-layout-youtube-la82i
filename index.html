<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      width: 100%;
      background: #fff;
    }

    #main {
      width: 1920px;
      height: 1080px;
    }

    #top {
      width: 100%;
      height: 56px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }

    #top table {
      width: 100%;
      text-align: center;
    }

    #logo {
      height: 25px;
      vertical-align: middle;
      position: absolute;
      left: 50px;

    }

    .t1 {
      position: relative;
      text-align: left;
      padding: 5px;
      line-height: 25px;
      font-size: 18px;
      width: 215px;
    }

    .t2 {
      width: calc(1920px - 430px);
      text-align: center;
    }

    .t2 input {
      width: 50%;
      height: 36px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 20px 0 0 20px;
      padding: 0 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .fa-solid {
      color: #333;
    }

    .fa-magnifying-glass {
      width: 64px;
      height: 36px;
      background: #f8f8f8;
      border: 1px solid #ccc;
      margin-left: -4px;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 36px;
    }

    .fa-microphone,
    .fa-bell,
    .fa-circle-user {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0f0f0;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 40px;
      margin-left: 10px;
    }

    .fa-magnifying-glass:hover,
    .fa-microphone:hover,
    .fa-bell:hover,
    .fa-circle-user:hover {
      background: #e0e0e0;
    }

    .t3 {
      width: 215px;
    }

    .t3 #plus {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      width: 64px;
      height: 36px;
      border-radius: 20px;
      background: #f0f0f0;
      text-decoration: none;
      font-size: 14px;
      line-height: 36px;
      color: #333;
    }

    .t3 #plus:hover {
      background: #e0e0e0;
    }

    #container {
      display: flex;
      width: 100%;
      background: #fff;
    }

    #left {
      width: 220px;
      height: calc(100vh - 56px);
      position: fixed;
      top: 56px;
      left: 0;
      z-index: 50;
      background: #fff;
      overflow-y: auto;
    }

    #list {
      table-layout: fixed;
    }

    #list div {
      box-sizing: border-box;
      line-height: 40px;
      padding-left: 30px;
      font-size: 1rem;
      font-family: 'Roboto, Arial, sans-serif';
      font-weight: 500;
    }

    #list div:hover {
      background: #e0e0e0;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      cursor: pointer;
    }

    #list i {
      padding-right: 30px;
    }

    #list span {
      text-align: right;
    }

    #list p {
      margin-left: 27px;
      text-align: left;
      font-size: 14px;
      color: rgb(102, 99, 99);
      line-height: 1.5rem;
    }

    .a1 {
      color: #cbbebe;
    }

    #right {
      width: calc(1920px - 215px);
      background: #fff;
      margin-left: 220px;
      box-sizing: border-box;
    }

    #content {
      width: 100%;
      padding-top: 96px;
    }

    .card1 {
      width: calc((100% - 3 * 20px) / 3);
      display: inline-block;
      margin: 5px;
      text-align: center;
    }

    .card2 {
      width: 100%;
      display: inline-block;
      margin: 5px;
      text-align: center;
      vertical-align: middle;
    }

    .card1:hover,
    .card2:hover {
      border: 5px solid#d3bdbd;
      border-radius: 10px;

    }

    #menu {
      position: fixed;
      top: 56px;
      left: 220px;
      z-index: 90;
      width: calc(100% - 220px);
      height: 40px;
      background: #fff;
      padding: 8px 16px;
      line-height: 24px;
      box-sizing: border-box;
    }

    #menu span {
      text-align: center;
      margin-right: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      background: #f0f0f0;
      color: #0f0f0f;
      font-size: 14px;
      cursor: pointer;
    }

    #menu span:hover {
      background: #e0e0e0;
    }
  </style>
</head>
